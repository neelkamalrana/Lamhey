name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/Lamhey
          echo "Starting deployment..."
          git pull origin main
          echo "Git pull completed"
          # Force complete rebuild
          rm -rf client/build
          rm -rf client/node_modules
          rm -rf server/node_modules
          rm -rf node_modules
          echo "All caches cleared"
          npm run install:all
          echo "Dependencies installed"
          # Set production environment variables for Cognito
          echo "REACT_APP_COGNITO_USER_POOL_ID=us-east-2_GOHDcj0J4" > client/.env.production
          echo "REACT_APP_COGNITO_CLIENT_ID=v3be3ikb1s1d6eaaulkvbv5f1" >> client/.env.production
          echo "REACT_APP_COGNITO_REGION=us-east-2" >> client/.env.production
          echo "REACT_APP_COGNITO_DOMAIN=us-east-2gohdcj0j4.auth.us-east-2.amazoncognito.com" >> client/.env.production
          echo "REACT_APP_COGNITO_REDIRECT_SIGNIN=https://lamhey.co/callback" >> client/.env.production
          echo "REACT_APP_COGNITO_REDIRECT_SIGNOUT=https://lamhey.co/" >> client/.env.production
          echo "REACT_APP_COGNITO_SCOPES=email openid phone" >> client/.env.production
          echo "REACT_APP_COGNITO_RESPONSE_TYPE=code" >> client/.env.production
          echo "REACT_APP_COGNITO_HOSTED_UI_URL=https://us-east-2gohdcj0j4.auth.us-east-2.amazoncognito.com/login?client_id=v3be3ikb1s1d6eaaulkvbv5f1&response_type=code&scope=email+openid+phone&redirect_uri=https%3A%2F%2Flamhey.co%2Fcallback" >> client/.env.production
          echo "Production environment variables set"
          # Add timestamp to force rebuild
          echo "BUILD_TIMESTAMP=$(date)" > client/.env.local
          echo "REACT_APP_BUILD_TIME=$(date +%s)" >> client/.env.local
          npm run build:all
          echo "Build completed"
          # Verify build files exist
          echo "Checking build files..."
          ls -la client/build/
          echo "Build files listed"
          # Check if index.html exists
          if [ -f "client/build/index.html" ]; then
            echo "✅ index.html exists"
          else
            echo "❌ index.html missing!"
            exit 1
          fi
          # Check if profile feature is in the built files
          echo "Checking for profile feature in built files..."
          if grep -q "Profile" client/build/static/js/*.js; then
            echo "✅ Profile feature found in built files"
          else
            echo "❌ Profile feature NOT found in built files!"
          fi
          pm2 restart lamhey
          echo "PM2 restarted"
          pm2 status
          echo "PM2 status checked"
          # Test if the app is serving correctly
          echo "Testing application response..."
          curl -s http://localhost:3001/api/health || echo "API health check failed"
          echo "Application test completed"
          sudo systemctl reload nginx
          echo "Nginx reloaded"
          echo "Deployment completed successfully!"